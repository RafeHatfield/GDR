<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Template</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen" />
 <link rel="stylesheet" type="text/css"  href="css/listmenu_h.css" />
 <link rel="stylesheet" type="text/css" id="fsmenu-fallback"   href="css/listmenu_fallback.css" />
 <script type="text/javascript" src="js/fsmenu.js"></script>
 <script type="text/javascript" src="js/scripts.js"></script>
<!--[if lte IE 6]>
<style type="text/css" media="all">@import "css/ie6.css";</style>
<![endif]-->
</head>
<body>
<div id="container">
  <!-- header begin-->
    <div id="header">
         <h1><a href="#">gdr</a></h1>
         <ul class="menulist" id="listMenuRoot">
            <li><a href="#">home</a></li>
            <li><a href="#">about GDR</a>
                <ul>
                   <li><a href="#">our story</a></li>
                   <li class="last"><a href="#">how we do it</a></li>
                </ul>
            </li>
            <li><a href="#">glimpses</a>
                <ul>
                   <li class="last"><a href="#">slide show</a></li>
                </ul>
            </li>
            <li><a href="#">product</a>
                <ul>
                   <li><a href="#">register now</a></li>
                   <li><a href="#">customer login</a></li>
                   <li><a href="#">my saved items</a></li>
                   <li class="last"><a href="#">search</a></li>
                </ul>
            </li>
            <li class="noborder"><a href="#">contact us</a></li>
         </ul>
    </div>
    <!--header end-->
   <!-- content begin-->
    <div id="content">
         <div class="register_box">
              <div class="register_box_left">
                   <h2>registration form</h2>
                   <form action="#">
                       <p><label>full name</label><input type="text" /></p>
                       <p><label>company</label><input type="text" /></p>
                       <p><label>email</label><input type="text" /></p>
                       <p><label>website</label><input type="text" /></p>
                       <p><label>phone</label><input type="text" /></p>
                       <p><label>country</label><input type="text" /></p>
                       <div class="selectbox"><label>line of business</label>
                            <div class="noindent">
                                <p><select name="6" class="styled">
                                <option selected="selected" value="1">retailer</option>
                                <option value="2">wholesaler</option>
                                <option value="3">trading company</option>
                                <option value="4">other</option>
                                </select></p>
                            </div>   
                       </div>          
                       <p><label>username</label><input type="text" /></p>
                       <p><label>password</label><input type="text" /></p>
                       <p><label>confirm password</label><input type="text" /></p>
                       <p class="btn_register"><input type="button" value="register now" /></p>
                   </form>
                   <h5>GDR will contact you shortly with your login information</h5>                   
              </div>
              <div class="register_box_right"><img src="images/pic_register.jpg" alt="" width="348" height="561" /></div>
         </div>
    </div>
   <!-- content end-->
</div>
</body>
</html>
